


















<div class="container pl-5">
    <div class="row">
        <div class="col-md-12">

            <div class="row">

                <div class="col-md-6 offset-md-3">
                    <span class="anchor" id="formRegister"></span>


                    <!-- form card register -->
                    <div class="card card-outline-secondary">
                        <div class="card-header bg-dark">
                            <h3 class="mb-0 text-light">Order</h3>
                        </div>
                        <p style="color:green" >{{message}}</p>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off">
                                <div class="form-group">
                                    <label for="inputName">Date</label>
                                    <input [(ngModel)]="form.dateTime"  name="dateTime" type="text" class="form-control" placeholder="9999-99-99">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3">Number</label>
                                    <input type="text" [(ngModel)]="form.number" name="number" class="form-control"  placeholder="99999" required="">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3">Placed-By</label>
                                    <input type="text"[(ngModel)]="form.placedBy" name="placedBy"  class="form-control"  placeholder="placed" required="">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3">Status</label>
                                    <input type="text"[(ngModel)]="form.status" name="status"  class="form-control"  placeholder="status" required="">
                                </div>

                                <div class="form-group">
                                    <button (click)="save()" type="submit" class="btn btn-success btn-lg float-left">Save</button>
                                    <button (click)="search()" type="submit" class="btn btn-success btn-lg float-right">Search</button>

                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
                    </div></div></div></div>
                    <!-- /form card register -->
