<div class="container pl-5">
  <div class="row">
    <div class="col-md-12">

      <div class="row">

        <div class="col-md-6 offset-md-3">
          <span class="anchor" id="formRegister"></span>


          <!-- form card register -->
          <div class="card card-outline-secondary">
            <div class="card-header bg-dark">
              <h3 class="mb-0 text-light">Line-Item</h3>
            </div>
            <p style="color:green">{{message}}</p>
            <div class="card-body">
              <form class="form" role="form" autocomplete="off">
                <div class="form-group">
                  <label for="inputName">Date</label>
                  <input [(ngModel)]="form.dateTime" name="dateTime" type="text" class="form-control"
                    placeholder="9999-99-99">
                </div>
                <div class="form-group">
                  <label for="inputEmail3">OrderId</label>
                  <input type="text" [(ngModel)]="form.orderId" name="orderid" class="form-control"
                    placeholder="orderId" required="">
                </div>
                <div class="form-group">
                  <label for="inputPassword3">ProductId</label>
                  <input type="text" [(ngModel)]="form.productId" name="productId" class="form-control"
                    placeholder="product" required="">
                </div>
                <div class="form-group">
                  <label for="inputPassword3">Quantity</label>
                  <input type="text" [(ngModel)]="form.quantity" name="quantity" class="form-control"
                    placeholder="quantity" required="">
                </div>

                <div class="form-group">
                  <button (click)="save()" type="submit" class="btn btn-success btn-lg float-left">Save</button>
                  <button (click)="search()" type="submit" class="btn btn-success btn-lg float-right">Search</button>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /form card register -->
